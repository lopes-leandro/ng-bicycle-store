<h2>{{title}}</h2>
<form clrForm clrLayout="horizontal" clrLabelSize="2" [formGroup]="formModel">
    <span class="clr-required-mark">Informação Requerida</span>
    <clr-input-container>
        <label class="clr-required-mark">Categoria</label>
        <input clrInput formControlName="name"/>
        <clr-control-helper>Nome da categoria do produto</clr-control-helper>
        <clr-control-error>Este é um campo obrigatório</clr-control-error>
        <clr-control-error *clrIfError="'minlength'; error as err">
            Deve ter no mínimo {{ err.requiredLength }} caracteres
          </clr-control-error>
    </clr-input-container>
    <button class="btn btn-primary" type="submit" [disabled]="btnSubmitDisabled">
        <cds-icon shape="check"></cds-icon>
        CRIAR</button>
    <button class="btn btn-warning-outline" type="button" [routerLink]="['/categorias']">
        <cds-icon shape="undo"></cds-icon>
        CANCELAR</button>
</form>
