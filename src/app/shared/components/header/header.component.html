<header class="header header-6">
    <div class="branding">
      <a [routerLink]="['/f']" class="nav-link">
        <cds-icon shape="bicycle"></cds-icon>
        <span class="title">Bicycle Store</span>
      </a>
    </div>

    <div class="header-actions">
      <a [routerLink]="['/f']" class="nav-link nav-icon nav-icon-badge" aria-label="settings">
        <span class="badge badge-danger" *ngIf="badgeCount > 0">
          {{badgeCount}}
          <span class="clr-sr-only">items adicionados no carrinho</span>
        </span> 
        <cds-icon shape="shopping-cart"></cds-icon>
      </a>
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger aria-label="menu do usuÃ¡rio">
          <cds-icon shape="user"></cds-icon>
          <cds-icon shape="angle" direction="down"></cds-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <button [routerLink]="['/f']" clrDropdownItem>Loja</button>
          <div class="dropdown-divider" role="separator" aria-hidden="true"></div>
          <label class="dropdown-header" aria-hidden="true">Estoque</label>
          <button [routerLink]="['/estoque']" clrDropdownItem>Produtos</button>
          <div class="dropdown-divider" role="separator" aria-hidden="true"></div>
          <label class="dropdown-header" aria-hidden="true">Cadastros</label>
          <button [routerLink]="['/categorias']" clrDropdownItem>Categorias</button>
          <button [routerLink]="['/marcas']" clrDropdownItem>Marcas</button>

        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
